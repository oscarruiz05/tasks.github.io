<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Listar Tareas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pen.svg" type="image/x-icon">
  </head>
  <body>
    <!-- navegacion-->
    <nav class="navbar navbar-light bg-primary">
      <div class="container">
        <h2>Listado de Tareas</h2>
      </div>
    </nav>

    <!--contenido principal-->
    <div class="container" style="height: 84vh;">
      <div class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form id="formTask">
                <div class="form-group">
                  <input id="title"  type="text"  placeholder="Titulo de tarea" class="form-control" />
                </div>
                <div class="form-group">
                    <textarea id="description" cols="80" rows="8" class="form-control" placeholder="Añadir Descripción" ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer font-small bg-info">

         <!-- Copyright -->
         <div class="footer-copyright text-center py-3">Copyright: 2020  © 
           <span> Oscar Ruiz</span> 
         </div>
        <!-- Copyright -->
    </footer>
  <!-- Footer -->

    <!--scripts-->
    <script src="app.js"></script>
  </body>
</html>
